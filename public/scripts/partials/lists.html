<a ng-href="#/create">back to Create</a>
<div>
    <div class="grid-section">
        <h3>RFP TRACKER</h3>
        <div class="row">
            <div class="form-group col-md-3">
                <input class="form-control" placeholder="Filter..." type="text" ng-model="filterValue" ng-change="onFilterChanged(filterValue)" />
            </div>
            <div class="col-md-9">
                <input type="button" ng-click="printContent('for-print')" class="print-btn btn btn-default pull-right" value="Print" />
                <input type="button" ng-click="onBtExport()" class="export-btn btn btn-default pull-right" value="Export to CSV" />
            </div>
        </div>
        <div ag-grid="gridOptions" class="ag-fresh data-grid tux-grid"></div>
    </div>
</div>
